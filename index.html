<!-- design a webpage for note app, where user can add notes and display all the notes in the same page itself -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center flex-column" >
        <h1 class="text-center">Note Pad App</h1>
        <div class="d-flex justify-content-center mt-5 w-75 text-center ">
            <input type="text" id="userInput" class="form-control" placeholder="Enter your note">
            <button onclick="addNote()" class="btn btn-primary ms-5">Add </button>
        </div>
        <div id="notesContainer" class="mt-5">
            <h1 class="mt-5 mb-5 text-primary">All notes</h1>
            <ol id="output"></ol>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>

    const addNote = () =>{
        if(userInput.value ){
            output.innerHTML += `
            <li>${userInput.value}</li>
            `

        }else{
            alert("Please enter the notes in the box")
        }
    }  
</script>
</html>
